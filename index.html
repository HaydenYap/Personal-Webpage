<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/5.0.7/react-redux.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<div id="nav"></div>
<div id="root"></div>

<script type="text/babel">

  const webContent = {
    name: {
      id: "name",
      content: "Hayden Yap"
    },
    descriptors: {
      id: "descriptors",
      content: "Web Designer, Tech Enthusiast, and Gamer"
    },
    about: {
      id: "about",
      content: "<a href=\"#\"> Hayden </a>"
    }
  }

  class Text extends React.Component{
    constructor(props){
      super(props);
    }

    render(){
      return(
        <div id={this.props.payload.id} dangerouslySetInnerHTML={{__html: this.props.payload.content}}></div>
      )
    }
  }

  class Section extends React.Component{
    constructor(props){
      super(props);
    }

    render(){
      const content = this.props.payload.map(function(load){
        return (
          <Text key={this.props.sectionName+"-"+load.id} payload={load}/>
        )
      },this)
      return(
        <div id={this.props.sectionName}>
          {content}
        </div>
      )
    }
  }

  class Root extends React.Component{
  constructor(props){
    super(props);

  }

  render(){
    return(
      <div>
        <Section payload={[webContent.name,webContent.descriptors]} sectionName="banner"/>
      </div>
    )
  }
}

ReactDOM.render(<Root />, document.getElementById('root'))
</script>

<script type="text/babel" src="https://rawgit.com/HaydenYap/Personal-Webpage/master/scripts/nav.js"> </script>
